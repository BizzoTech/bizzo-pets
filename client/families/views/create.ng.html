<md-content layout="row" layout-align="center" flex="80">
  <span flex></span>
  <md-whiteframe layout="column" flex="80" style="margin-top : 80px;">
    
    <div ng-show="fc.error" class="md-warn">
      <small>{{ fc.error }}</small>
    </div>
    <form layout="column"   style="margin-top : 20px;">
      <md-input-container>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input type="text" ng-model="fc.family.name"
               placeholder="name" aria-label="name"/>
      </md-input-container>

      
      <md-button class="md-raised md-primary"
                 ng-click="fc.create()">Create Family
      </md-button>

    </form>
    
  </md-whiteframe>
  <span flex></span>
</md-content>

<md-content layout="row" layout-align="center" flex="80">
  <span flex></span>
  <md-whiteframe layout="column" flex="80" style="margin-top : 80px;">
    
    <div ng-show="rc.error" class="md-warn">
      <small>{{ rc.error }}</small>
    </div>
    <form layout="column"   style="margin-top : 20px;">
      <md-input-container>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.profile.name"
               placeholder="name" aria-label="name"/>
      </md-input-container>


      <md-input-container>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.profile.age"
               placeholder="age" aria-label="age"/>
      </md-input-container>

       <md-input-container>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.profile.profilePhoto"
               placeholder="your image url" aria-label="image"/>
      </md-input-container>

      <md-input-container>
        <md-icon md-svg-icon="action:ic_perm_identity_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.profile.about"
               placeholder="type some infromation about yourself" aria-label="about me"/>
      </md-input-container>

      <md-input-container>
        <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.profile.zipCode"
               placeholder="Zip Code" aria-label="Zip Code"/>
      </md-input-container>

      <md-input-container>
        <md-icon md-svg-icon="content:ic_mail_24px"></md-icon>
        <input type="text" ng-model="rc.credentials.email"
               placeholder="email" aria-label="email"/>
      </md-input-container>

      <md-input-container>
        <md-icon md-svg-icon="action:ic_lock_open_24px"></md-icon>
        <input type="password" ng-model="rc.credentials.password"
               placeholder="password" aria-label="password"/>
      </md-input-container>

      <md-button class="md-raised md-primary"
                 ng-click="rc.register()">Create Account
      </md-button>

    </form>
    <div layout="row" layout-align="end center">
      <a href="/login">Login</a>
    </div>
  </md-whiteframe>
  <span flex></span>
</md-content>
